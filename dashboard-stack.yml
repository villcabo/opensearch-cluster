version: '3.8'

services:
  opendash:
    image: opensearchproject/opensearch-dashboards:3.4.0
    ports:
      - "0.0.0.0:5601:5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opens1:9200","http://opens2:9200","http://opens3:9200"]'
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}"
    networks:
      - opensearch-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          # Deploy dashboard on the first node by default, or remove constraint
          - node.role == manager

networks:
  opensearch-net:
    external: true
    name: opensearch-net
